<!DOCTYPE html>
<html>
	<!--作者：卢伟-->
	<head lang="zh-CH">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scaleble=no,initial-scale=1" />
		<title>修改密码</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/conmonStyle.css" />
		<link rel="stylesheet" href="css/style_Luwei.css"/>
	</head>
	<body hotCoverState="hide">
		<div class="container-fluid">
			<!--修改密码标题栏-->
			<div class="row secondTitleBox underLine">
				<div class="col-xs-2 col-xs-offset-1 clearMargin"><a href="personalCenter_page.html"><img src="img/u34.svg"></a></div>
				<div class="col-xs-6 col-xs-offset-1 secondTitle">修改密码</div>
				<div class="col-xs-3 titleNavColor text-right"><span id="finishPasswordChangeBtn">完成</span></div>
			</div>
			<!--修改栏目-->
			<div class="row partContainner listMiddle marginT10 height45">
				 <div class=" col-xs-3 text-left fontFWS">旧密码</div>
				<div class=" col-xs-9 text-left "><input id="oldPassword" class="inputStyle" type="password" placeholder="请输入旧密码" style="border: 0;"></div>
			</div>
			<div class="row partContainner listMiddle height45">
				 <div class=" col-xs-3 text-left fontFWS">新密码</div>
				<div class=" col-xs-9 text-left "><input id="newPassword" class="inputStyle" type="password" placeholder="请输入新密码" style="border: 0;"></div>
			</div>
			<div class="row partContainner listMiddle height45">
				 <div class=" col-xs-3 text-left fontFWS clearPaddingRight">确认密码</div>
				<div class=" col-xs-9 text-left "><input id="checkNewPassword" class="inputStyle" type="password" placeholder="请再次输入新密码" style="border: 0;"></div>
			</div>
		</div>
		<!--热区蒙版-->
		<div class="hotCover"></div>
		<!--提示框-->
		<div id="alert_passwordChange_page" class="alert alertSelfSet clearMarginBottom"></div>
	</body>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/JS_luwei.js" ></script>
</html>
